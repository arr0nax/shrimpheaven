<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>shrimpheaven</title>
        <link rel="apple-touch-icon" sizes="57x57" href="ico/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="ico/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="ico/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="ico/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="ico/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="ico/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="ico/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="ico/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="ico/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="ico/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
        <link rel="manifest" href="ico/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="ico/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" charset="utf-8"></script>
    </head>
    <body id="body">
        <div id="background"></div>
        <div id="level-img-container">
            <img src="levels/level1.png" class="level-img" id="level1" alt="">
            <img src="levels/level2.png" class="level-img" id="level2" alt="">
            <img src="levels/level3.png" class="level-img" id="level3" alt="">
        </div>
        <div class="stats">
            <button type="button" name="button" id="resetButton">reset</button>
            <h3 id="top-spm-container">top speed: <span id="topSPM"></span></h3>
            <h1 id="total-shrimp-container">shrimps: <span id="totalShrimpText"></span></h1>
        </div>
        <h1 id="score-container"><span id="bigSPMtext"></span></h1>
        <div id="achievements-container"></div>
        <div id="machinesContainer">
            <div class="row" id="cocktails"></div>
            <div class="row" id="frozens"></div>
            <div class="row" id="conveyors"></div>
        </div>
        <div id="store-container">
            <div class="row" id='cocktailStoreRow'>
                <div class="">cocktail sauce</div>
                <div class="">
                    <p>owned: <span id="cocktailsCount"></span></p>
                    <p>price: <span id="cocktailPriceText"></span></p>
                </div>
                <button id="cocktailButton" disabled>buy!</button>
            </div>
            <div class="row" id='frozenStoreRow'>
                <div class="">bag o' shrimp</div>
                <div class="">
                    <p>owned: <span id="frozensCount"></span></p>
                    <p>price: <span id="frozenPriceText"></span></p>
                </div>
                <button id="frozenButton" disabled>buy!</button>
            </div>
            <div class="row" id='conveyorStoreRow'>
                <div class="">conveyor belt</div>
                <div class="">
                    <p>owned: <span id="conveyorsCount"></span></p>
                    <p>price: <span id="conveyorPriceText"></span></p>
                </div>
                <button id="conveyorButton" disabled>buy!</button>
            </div>
        </div>
    </body>
</html>
